    <main>
        <h1>Contact Us</h1>
        <form id="contactForm" action="#" method="post">
            <label for="contactPurpose">Contact Purpose:</label>
            <select id="contactPurpose" name="contactPurpose">
                <option value="sell">I want to sell books</option>
                <option value="buy">I want to buy books</option>
            </select>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label>Contact Preference:</label>
            <input type="checkbox" id="emailPref" name="contactPref" value="email">
            <label for="emailPref">By email</label>
            <input type="checkbox" id="phonePref" name="contactPref" value="phone">
            <label for="phonePref">By phone</label>

            <label>Receive Weekly Newsletter:</label>
            <input type="radio" id="newsletterYes" name="newsletter" value="yes" checked>
            <label for="newsletterYes">Yes</label>
            <input type="radio" id="newsletterNo" name="newsletter" value="no">
            <label for="newsletterNo">No</label>

            <label for="extraNotes">Extra Notes:</label><br>
            <textarea id="extraNotes" name="extraNotes" rows="4" cols="50"></textarea><br>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </main>
