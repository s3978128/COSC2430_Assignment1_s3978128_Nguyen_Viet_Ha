<body>
    <!-- Main header -->

    <header>
        <!-- Header with logo image -->

        <div class="logo">
            <img src="../assets/bookstore-favicon.png" alt="Bookstore Logo">
            <h1>
                Whiskered Leaves <span>Books</span>
            </h1>
        </div>

        <!-- vertical menu (horizontal on desktop devices) -->
        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="categ-1-fiction.html">Fiction</a>

                    <a href="list.html">Nonfiction</a>

                    <a href="list.html">Textbooks</a>
                </li>

                    <a href="contact.html">Contacts</a>
                </li>
            </ul>

        <div class="h-right">
            <i class="ri-search-line"></i>
            <i class="ri-shopping-cart-line"></i>
            <i class="ri-user-3-line"></i>
            <div class="bx bx-menu" id="menu-icon" onclick="toggleMenu()"></div>
        </div>

    </header>

    <!-- Main content -->
    <main>
        <h1>Contact Us</h1>
        <form id="contactForm" action="#" method="post">
            <label for="contactPurpose">Contact Purpose:</label>
            <select id="contactPurpose" name="contactPurpose">
                <option value="sell">I want to sell books</option>
                <option value="buy">I want to buy books</option>
            </select>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <div id="choices">
                <div id="email-pref">
                    <label>Contact Preference:</label>
                    <input type="checkbox" name="contactPref" value="email">
                    <label for="emailPref">By email</label>
                    <input type="checkbox" name="contactPref" value="phone">
                    <label for="phonePref">By phone</label>
                </div>

                <div id="newsletter-pref">
                    <label>Receive Weekly Newsletter:</label>
                    <input type="radio" name="newsletter" value="yes" checked>
                    <label for="newsletterYes">Yes</label>
                    <input type="radio" name="newsletter" value="no">
                    <label for="newsletterNo">No</label>
                </div>

                <label for="extraNotes">Extra Notes:</label>
                <textarea id="extraNotes" name="extraNotes" rows="8"></textarea><br>

                <button class="button" type="submit">Submit</button>
                <button class="button" type="reset">Reset</button>
            </div>
        </form>
    </main>
    <!-- Main content -->

    <!-- Footer with horizontal nav bar -->
    <footer>
        <div class="navbar">
            <nav>

                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
            <div class="soc-med-icons">
                <i class="ri-facebook-circle-line"></i>
                <i class="ri-twitter-line"></i>
                <i class="ri-instagram-line"></i>
            </div>
        </div>
    </footer>

    <!--JS Link-->
    <script src="../script.js"></script>
